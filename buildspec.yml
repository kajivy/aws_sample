version: 0.2

phases:
  install:
    on-failure: ABORT
    commands:
      - |
        pip install -U pip
        pip install -r requirements.txt
  pre_build:
    on-failure: CONTINUE
    commands:
      - |
        mkdir -p cfn
        while template in [-f *.yml]; do
          echo "$template" | xargs -I% -t aws cloudformation validate-template --template-body file://%;
        done
  build:
    commands:
    on-failure: CONTINUE
      - |
      aws cloudformation package \
      --template-file *.yml \
      --s3-bucket $S3_BUCKET \
      --output-template-file cfn/packaged.yml

artifacts:
  files:
    - cfn/*
    - params/*
  discard-paths: yes
